<html>

<head>

    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body background="images.jpeg">
    <center>
        <h2>Living Room</h2>

        <a href="index.html" class="btn ">BACK</a>
        <br>
        <h1 id="status" class="btn btn-danger"></h1>
        <br>
    </center>

    <script>
        ok = "";
        status = "";
        objects = []

        function preload() {
            ok = loadImage("living.jpeg")


        }

        function setup() {
            c1 = createCanvas(640, 500)
            c1.center()
            myModel = ml5.objectDetector('cocossd', modelLoaded);
            document.getElementById("status").innerHTML = "Status: Detecting Objects"

        }

        function modelLoaded() {
            console.log("yes")
            status = true
            myModel.detect(ok, gotResult)


        }






        function gotResult(error, results) {
            if (error) {
                console.log(error)

            } else {
                console.log(results)
                objects = results

            }

        }

        function draw() {
image(ok, 0, 0, 640, 500)
            if (status != " ") {
                for (var i = 0; i < objects.length; i++) {
                    document.getElementById("status").innerHTML = "Status: Detected Objects";
                    p = floor(objects[i].confidence * 100)
                    fill("black")
                    text(objects[i].label + " " + p + " %", objects[i].x, objects[i].y)
                    noFill()
                    rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height)
                }
            }
        }

    </script>
</body>

</html>
